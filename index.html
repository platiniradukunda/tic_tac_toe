<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="parent">
        <div class="title">TIC TAC TOE</div>
        <div class="container">
            <div class="grid" id="one"></div>
            <div class="grid" id="two"></div>
            <div class="grid" id="three"></div>
            <div class="grid" id="four"></div>
            <div class="grid" id="five"></div>
            <div class="grid" id="six"></div>
            <div class="grid" id="seven"></div>
            <div class="grid" id="eight"></div>
            <div class="grid" id="nine"></div>   
        </div>
        <div class="clear">
            <button class="clearboard">Clear board</button>
        </div>
        <div class="scoreboard">
            <h3 class="board">SCOREBOARD</h3>
            <div class="playerX">
                <h3>Player X</h3>
                <h3 class="playerXWinCounter">0</h3>
            </div>
            <div class="playerO">
                <h3>Player O</h3>  
                <h3 class="playerOWinCounter">0</h3>
            </div>
        </div>
        <div class="turn">
            <h3 class="turndisplay"></h3>
        </div>
    </div>  
    <div class="winner" id="display">
        <div class="message"></div>
        <button class="restart">Play again</button>
    </div>  
   
    <script src="/app.js"></script>
</body>
</html>
