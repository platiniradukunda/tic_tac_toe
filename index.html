<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="grid" id="one"></div>
        <div class="grid" id="two"></div>
        <div class="grid" id="three"></div>
        <div class="grid" id="four"></div>
        <div class="grid" id="five"></div>
        <div class="grid" id="six"></div>
        <div class="grid" id="seven"></div>
        <div class="grid" id="eight"></div>
        <div class="grid" id="nine"></div>   
    </div>
    <div class="winner">
        <div class="message">WINNER GOES HERE</div>
        <button class="restart">Play again</button>
    </div>  
   
    <script src="/app.js"></script>
</body>
</html>
